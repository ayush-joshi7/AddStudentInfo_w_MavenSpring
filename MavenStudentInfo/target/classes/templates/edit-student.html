<!DOCTYPE html>
<html>
  <head>
    <title>Edit Student</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      form {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Edit Student</h1>
    <form th:action="@{/students/{id}}" th:method="post" th:object="${student}">
      <label for="id" th:object="${student}">ID:</label>
      <input type="text" id="id" name="id" th:field="*{id}" required />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:field="*{name}" required />

      <label for="studentNumber">Student Number:</label>
      <input type="number" id="studentNumber" name="studentNumber" th:field="*{studentNumber}" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}" required />

      <label for="gpa">GPA:</label>
      <input type="number" step="0.01" id="gpa" name="gpa" th:field="*{gpa}" required />

      <label for="courseList">Courses (comma-separated):</label>
      <input type="text" id="courseList" name="courseList"  th:field="*{courseList}" required />

      <button type="submit">Update Student</button>
    </form>
    <a href="/students">Back to Student List</a>
  </body>
</html>
